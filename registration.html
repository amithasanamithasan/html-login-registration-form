<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION with for  LOGIN</title>
    <style>
        body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: rgb(202, 231, 229);
}
        * {
            text-align: center;
         
}
.registerbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}
    </style>
</head>
<h1>Register</h1>
<body style="border-style: groove; border-color: rgb(216, 14, 122);
width: 400px ;" >
    <p>Please fill in this form to create an account.</p>
    <form action="login.html">

<div>
    <label for="fname">Firstname</label>
    <input type="text" name="fname" id="fname" placeholder="FirstName" required>
</div>
<br>
<div>
    <label for="lname">Lastname</label>
    <input type="text" name="lname" id="lname" placeholder="Lastname"required>

</div>
<br>
<div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Please input your email ">
</div>
<br>
<div>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Password" required>

</div>
<br>
<div>
    <label for="date">Date</label>
    <input type="date" name="date" id="date" placeholder="dd-mm-yy" required>
  
</div>
<br>
<input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female
<br>
<br>
<div>
    <label for="number">Mobilenumber</label>
<input type="tel" name="number" id="number" placeholder="phone number" required>
</div>
<br>
<div>
<p style="color: #04AA6D;">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
<button type="submit" class="registerbtn">Register</button>
</div>
</form>
</body>
</html>
